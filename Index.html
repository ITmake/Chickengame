<!doctype html>
<html lang="sv">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Chickengame</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<main class="container">
    <h1>Chickengame</h1>

    <section class="game">
        <div class="player" id="player-0">
            <h2>Spelare 1</h2>
            <p>Total: <span class="total" id="total-0">0</span></p>
            <p>Runda: <span class="round" id="round-0">0</span></p>
            <button id="roll-0" class="btn">Kasta</button>
            <button id="hold-0" class="btn">Stanna</button>
        </div>

          <div class="player" id="player-1">
            <h2>Spelare 2</h2>
            <p>Total: <span class="total" id="total-1">0</span></p>
            <p>Runda: <span class="round" id="round-1">0</span></p>
            <button id="roll-1" class="btn">Kasta</button>
            <button id="hold-1" class="btn">Stanna</button>
        </div>
    </section>

     <section class="controls">
        <label for="target">Målpoäng:</label>
        <input id="target" type="number" value="100" min="1">
        <button id="new-game" class="btn primary">Ny omgång</button>
    </section>
